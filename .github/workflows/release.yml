name: Build release artifacts

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            image: node:18-bullseye
          - arch: arm64
            platform: linux/arm64
            image: arm64v8/node:18-bullseye
          - arch: armhf
            platform: linux/arm/v7
            image: arm32v7/node:18-bullseye

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build .deb
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -e VERSION="${VERSION}" \
            -v "$PWD":/workspace -w /workspace \
            ${{ matrix.image }} bash -lc '
              apt-get update
              apt-get install -y dpkg-dev fakeroot build-essential python3
              ./packaging/build-deb.sh
            '

      - name: Prepare assets
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cp "dist/dashcam-transporter_${VERSION}_${{ matrix.arch }}.deb" \
             "dist/dashcam-transporter_${{ matrix.arch }}.deb"
          chmod a+r dist/*.deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/*.deb
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
          generate_release_notes: true
